{% extends '../partial/base.html' %}
{% load static %}
{% block title %}{{MyObj.title}}{% endblock %}



{% block content %}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
  #Cotert1{
    border-radius: 10%; 
    border:black solid 3px;
}

#h1Cotert{
    font-size: 40px;
}


</style>
<div class="container">
  <div class="col-md-12 w3-center w3-animate-zoom">
    <div id="Cotert1" class="jumbotron text-center">
      <h1 id="h1Cotert" class="text-dark">{{MyObj.name}}</h1>
       
    </div>
  </div>  
  
  <div>

    <div class="row">
      <div class="col-md-6 col-sm-12 text-center w3-animate-left">
        <h1 class="bg-primary">{{MyObj.name}}</h1>
        <div>
          <h1 style="margin-top:20px;">{{MyObj.title}}</h1>
          <h2 style="margin-top: 60px;">{{MyObj.descrption}}</h2>
          <div style="padding: 10px;">
            <a href="tel:0584681758" role="button" class="btn btn-primary">תתקשר אלינו</a>
          </div>
         
          <br/>
          <a href="javascript:history.back()">חזור לעמוד הראשי</a>
        </div>
      </div>
      <div class="card mx-auto col-md-6 col-10 ml-2 pt-4">
        <div class="d-flex sale ">
        </div>
        <div>
            <img class='mx-auto img-thumbnail w3-animate-right' src="/{{MyObj.img}}" style="cursor:pointer" 
            onclick="onClick(this)">
          </div>
        
    </div>
    </div>
  </div>
  
  <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
    <span style="top: 60px;" >&times;</span>
    <div class="w3-modal-content w3-animate-zoom">
      <img id="img01" style="width:70%;">
    </div>
  </div>
</div>


<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>

   
   
   
{% endblock %}
