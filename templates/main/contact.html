{% extends '../partial/base.html' %}

{% block title %}Contact{% endblock %}
<style>
    /*Font-awesome integration*/
@import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
/*Google font integration*/
@import url('https://fonts.googleapis.com/css?family=Roboto');

#contact{
    background-color:#f1f1f1;
    font-family: 'Roboto', sans-serif;
}

#contact .well{
    margin-top:30px;
    border-radius:0;
}

#contact .form-control{
    border-radius: 0;
    border:2px solid #1e1e1e;
}

#contact button{
    border-radius:0;
    border:2px solid #1e1e1e;
}

#contact .row{
    margin-bottom:30px;
}

@media (max-width: 768px) { 
    #contact iframe {
        margin-bottom: 15px;
    }
    
}
</style>
{% block content %}
<section id="contact">
    <div class="container">
      <div class="well well-sm">
        <h3><strong>צור קשר</strong></h3>
      </div>
      
      <div class="row">
  
        <div class="col-md-5">
            <h4><strong>תן לנו לחזור אליך</strong></h4>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="name" value="" placeholder="שם">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" value="" placeholder="כתובת E-mail">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" name="phone" placeholder="מספר פלאפון">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="3" placeholder="הודעה"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
               שלח הודעה
            </button>
          </form>
        </div>
        <div class="col-md-7">
            <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=%20%D7%97%D7%96%D7%95%D7%9F%20%D7%90%D7%99%D7%A9%20%D7%99%D7%A8%D7%95%D7%A9%D7%9C%D7%99%D7%9D%2013+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
      </div>
    </div>
  </section>
{% endblock %}
